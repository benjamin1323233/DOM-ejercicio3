<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ejercicio 3 del trabajo practico de DOM"
    />
    <meta name="author" content="Quiros Jose Benjamin" />
    <meta name="keyboards" content="Dom,practica,html,css,js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP-DOM</title>
  </head>
  <body class="bg-secondary">
    <!--Crea una web con bootstrap y js, que contenga un botón input donde se pueda cargar
     una tarea y un botón que al ser presionado agregue dicha tarea a una lista, cada elemento}
      ingresado en la lista debe poder ser eliminado con un botón creado para ese fin.  -->
    <header>
      <nav class="navbar bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="./index.html"
            >Ejercicio 3 del tp de DOM</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid text-center">
        <h2>ingresa tareas para agregarlas a la lista</h2>
        <div class="row d-flex justify-content-center">   
          <article class="col-10 col-md-8 col-lg-8 bg-secondary-subtle borde p-3 ">
            <form id="formtarea">
                <div class="my-3" >
                    <label for="tarea" class="form-label fs-3">ingresar tarea</label>
                    <input
                      type="text"
                      class="form-control"
                      id="tarea"
                      required
                      minlength="3"
                      maxlength="100"
                      placeholder="ejemplo: sacar la basura"
                      
                    />
                  </div>
              <div>
                <button type="submit" class="btn btn-success botones my-3" id="btnenviar">agregar a la lista</button>
              </div>
            </form>
            <ul class="list-group" id="ultarea">
            </ul>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
